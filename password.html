<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
   <div class="box">
     <span id="pass-box">Testing</span>
     <div class="row">
      <div class="left">
         Password Lenght
      </div> <!--left-->
      <div class="rigth">
       <input type="nunber" name="" id="total-char" max="30" min="2" value="10">
      </div> <!--right-->
     </div> <!--row-->
     <div class="row">
      <label for="upper-case">
        <div class="left">Contains Uppercase</div> <!--left-->
      </label>
      <div class="right"><input type="checkbox" name="" id="upper-case" checked/></div><!--right-->
     </div><!--row-->
     <div class="row">
       <label for="lower-case" >
        <div class="left">Contains Lowercase</div> <!--left-->
       </label>
       <div class="right">
       <input type="checkbox" name="" id="lower-case">
       </div> <!--right-->
     </div> <!--row-->
     <div class="row">
      <label for="numbers">
        <div class="left">Contains Numbers</div> <!--left-->
    </label>
        <div class="right">
        <input type="checkbox" name="" id="numbers">
        </div> <!--right-->
     </div> <!--row-->
     <div class="row">
      <label for="symbols">
        <div class="left">Contains Symbols</div> <!--left-->
      </label>
      <div class="right">
       <input type="checkbox" name="" id="symbols">
      </div> <!--right-->
     </div> <!--row-->
     <div class="row">
       <button id="btn"> Generate</button>
     </div> <!--row-->
   </div> <!--box-->
  </div> <!--main-->



    <script src="script.js"></script>
</body>
</html>
